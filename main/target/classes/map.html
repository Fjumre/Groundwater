<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 0 5px #999;
        }
        .colorbox {
            display:inline-block;
            width:18px;
            height:12px;
            margin-right:6px;
        }
    </style>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<div id="map"></div>

<div id="legend">
    <b>Groundwater level (kote)</b><br>
    <span class="colorbox" style="background:darkblue"></span> kote < 0<br>
    <span class="colorbox" style="background:blue"></span> 0 – 5<br>
    <span class="colorbox" style="background:green"></span> 6 – 10<br>
    <span class="colorbox" style="background:orange"></span> 11 – 15<br>
    <span class="colorbox" style="background:red"></span> > 15<br>
</div>

<script>
    var map = L.map('map').setView([56.0, 10.0], 7);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
        .addTo(map);

    function colorForKote(kote) {
        if (kote < 0) return "darkblue";
        if (kote <= 5) return "blue";
        if (kote <= 10) return "green";
        if (kote <= 15) return "orange";
        return "red";
    }

    function addLine(segments, kote) {
        segments.forEach(seg => {
            L.polyline(seg, {
                color: colorForKote(kote),
                weight: 2,
                opacity: 0.9
            })
            .addTo(map)
            .bindPopup("Groundwater level (kote): <b>" + kote + " m</b>");
        });
    }
</script>

</body>
</html>
